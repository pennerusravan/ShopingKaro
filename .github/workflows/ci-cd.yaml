name: Build and deploy to ECS

on:
    push:
        branches: [feat/devops]
    workflow_dispatch:

permissions:
    packages: write
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/shopingkaro:${{ github.sha }}
                      ghcr.io/${{ github.repository_owner }}/shopingkaro:latest

    deploy:
        needs: [build, test]
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Configure AWS credentials (OIDC)
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Update ECS service (force new deployment)
              env:
                  CLUSTER: ${{ secrets.ECS_CLUSTER }}
                  SERVICE: ${{ secrets.ECS_SERVICE }}
              run: |
                  aws ecs update-service --cluster ${CLUSTER} --service ${SERVICE} --task-definition --force-new-deployment

            - name: Wait for service stability
              env:
                  CLUSTER: ${{ secrets.ECS_CLUSTER }}
                  SERVICE: ${{ secrets.ECS_SERVICE }}
              run: |
                  aws ecs wait services-stable --cluster ${CLUSTER} --services ${SERVICE}
